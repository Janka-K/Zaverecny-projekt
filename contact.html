<div class="container">
  <div class="form_container">
    <form action="#" method="post">
      <div class="form_title">
        <h1>Napište mi</h1>
      </div>
      <div class="form_body">
        <label for="jmeno">Jméno</label>
        <input
          type="text"
          name="jmeno"
          id="jmeno"
          placeholder="Jméno"
          required
        />
      </div>

      <div class="form_body">
        <label for="phone">Telefon</label>
        <input
          type="tel"
          name="phone"
          id="phone"
          placeholder="Telefon"
          required
        />
      </div>

      <div class="form_body">
        <label for="email">E-mail</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="E-mail"
          required
        />
      </div>
      <div class="form_body">
        <label for="info">Zpráva</label>
        <textarea name="info" id="info" cols="30" rows="10"></textarea>
      </div>
      <div class="form_body">
        <button class="button" type="submit">Odeslat</button>
      </div>
    </form>
  </div>
  <div class="ctc_text1">
    <h2 class="ctc_header">Kontakt</h2>
    <ul>
      <li class="ctc_phone">+420 777 777 888</li>
      <li class="ctc_mail">
        <a href="mailto:Radek@fotograf.cz">Radek@fotograf.cz</a>
      </li>
      <li class="ctc_address">Winstona Churchilla 3, Ústí nad Labem</li>
    </ul>
  </div>
