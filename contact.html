<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Caveat&family=Montserrat:wght@300;400;500&family=Petemoss&family=Sacramento&family=Yesteryear&display=swap"
      rel="stylesheet"
    />

  <body>
    <header class="hero">
      <h1>Creative studio</h1>
    </header>
    <section class="top">
      <div class="menu">
        <ul>
          <li><a href="#">O mě</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Další služby</a></li>
          <li><a href="#">Ceník</a></li>
          <li><a href="#">Kontakt</a></li>
        </ul>
      </div>
    </section>

    <section class="middle">
      <div class="container">
        <div class="form_container">
        <form action="#" method="post">
          <div class="form_title">
            <h1>Napište mi</h1>
          </div>
          <div class="form_body">
          <label for="jmeno">Jméno</label>
          <input
            type="text"
            name="jmeno"
            id="jmeno"
            placeholder="Jméno"
            required
          />
        </div>

          <div class="form_body">
            <label for="phone">Telefon</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="Telefon"
              required
            />
          </div>

          <div class="form_body">
            <label for="email">E-mail</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="E-mail"
              required
            />
          </div>
          <div class="form_body">
            <label for="info">Zpráva</label>
            <textarea name="info" id="info" cols="30" rows="10"></textarea>
          </div>
          <div class="form_body">
            <button class="button" type="submit">Odeslat</button>
          </div>
        </form>
      </div>
          <div class="ctc_text1">
            <h2 class="ctc_header">Kontakt</h2>
            <ul>
              <li class="ctc_phone">+420 777 777 888</li>
              <li class="ctc_mail"><a href="mailto:Radek@fotograf.cz">Radek@fotograf.cz</a></li>
              <li class="ctc_address">Winstona Churchilla 3, Ústí nad Labem</li>
            </ul>
          </div>
        <div class="ctc_map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2529.068646203596!2d14.033419315624089!3d50.66298597950522!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470984ad9bca9275%3A0xa235a38db6272990!2sWinstona%20Churchilla%203%2C%20400%2001%20%C3%9Ast%C3%AD%20nad%20Labem-m%C4%9Bsto!5e0!3m2!1sen!2scz!4v1639245468085!5m2!1sen!2scz" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
        </div>
    </section>
    <footer>&copy JankaK 2021</footer>
  </body>
</html>
